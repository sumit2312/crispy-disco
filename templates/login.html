{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
	<head>
		<title>SignIn</title>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<form method="POST">
			{% csrf_token %}
			<div class = "container">
				<div class="row col-sm-offset-4"><h1> Sign In </h1></div>
				<div class = "row">
					<div class="col-sm-4 col-sm-offset-4">{% crispy form %}</div>
				</div>
				<div class="row">
					<div class="col-sm-4 col-sm-offset-4"><input type="submit" value="Sign In" class="btn btn-primary pull-right"></div>
				</div>
			</div>
		</form>
	</body>
</html>
