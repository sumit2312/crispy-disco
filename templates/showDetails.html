{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
	<head>
		<title>Details</title>
		
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<nav class="navbar navbar-right">
					<ul class="nav navbar-nav">
						<li><a href="/"><span class="glyphicon glyphicon-home"> Home</span></a></li>
					</ul>
				</nav>
			</div>
			<div class="row">
				<h2> Explanation </h2>
			</div>
			<div class="row row-ofset-1">
				<div class="col-sm-10">
					<p class="">{{question.explanation}}</p>
				</div>
			</div>
			<div class="row">
				<a href="{{question.programLink}}">Solution</a>
			</div>
			<div class="row">
				<h4> Comments </h4>
				<ul class="list-group">
					{% for c in comments %}
						<li class="list-group-item">
							<span class="glyphicon glyphicon-user"><b> {{c.name}}</b></span>
							  {{c.comment}}
						</li>
					{% endfor %}
				</ul>
			</div>
			{% if user.is_authenticated %}
				<div class="row col-sm-6">
					<form method="POST">
						{% csrf_token %}
						{% crispy form %}
					</form>
				</div>
			{% endif %}
		</div>
	</body>
</html>
